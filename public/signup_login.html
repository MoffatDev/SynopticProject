<!DOCTYPE html>
<html lang = "en">
  <head>
    <!--Title-->
    <title>Login/Signup</title>
    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Js-->
    <script src="client.js"></script>
  </head>
  <!--Content-->
  <body onload = "checkToken()">
    <header>
      <nav>
        <!--Nav bar links-->
        <a href="index.html">Map</a>
        <a href="noticeboard.html">Noticeboard</a>
        <a href="signup_login.html" class = "selected">Login/Signup</a>
      </nav>
    <header>
    <main>
      <!--Signup form, hidden by default-->
      <div id="signupForm">
        <form onsubmit="signup(); return false">
          <fieldset>
            <legend>Signup Form</legend>
            <p>Please note an asterix (*) indicates a required field</p>

            <!--User inputs-->
            <label for = "signupName">Name*:</label><br>
            <input type = "text" id = "signupName" placeholder = "John Smith" accesskey = "N" required><br>

            <label for = "signupUsername">Username*:</label><br>
            <input type = "text" id = "signupUsername" maxlength = "16" placeholder = "JohnSmith1" accesskey = "U" required><br>

            <label for = "signupPassword">Password*:</label><br>
            <input type = "password" id = "signupPassword" placeholder = "examplePassword" accesskey = "P" required><br>

            <label for = "signupTownSelection">Select which town you live in:</label><br>
            <select id = "signupTownSelection">
              <option value = "none">Prefer not to say</option>
              <option value = "Lobitos">Lobitos</option>
              <option value = "Piedritas">Piedritas</option>
            </select><br><br>

            <label for = "signupOver13">I am over the age of 13*:</label>
            <input type = "checkbox" id = "signupOver13" required><br><br>

            <!--Submission/Form switch-->
            <input type="submit" id="submit" value="SignUp"><br>
            <button onclick="toggleSigninLoginForm()" type="button">Login Instead</button>
          </fieldset>
        </form>
      </div>
      <!--Login form-->
      <div id="loginForm">
        <form onsubmit="login(); return false">
          <fieldset>
            <legend>Login Form</legend>
            <p>Please note an asterix (*) indicates a required field</p>

            <!--User inputs-->
            <label for = "loginUsername">Username*:</label><br>
            <input type = "text" id = "loginUsername" placeholder = "JohnSmith1" accesskey = "U" required><br>

            <label for = "loginPassword">Password*:</label><br>
            <input type = "password" id = "loginPassword" placeholder = "examplePassword" accesskey = "P" required><br><br>

            <!--Submission/Form switch-->
            <input type="submit" id="submit" value="Login" checked><br>
            <button onclick="toggleSigninLoginForm()" type="button">Signup Instead</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
  </html>
