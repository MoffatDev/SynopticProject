<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>

    <link rel = "stylesheet" href = "./style.css">
    <link rel = "stylesheet" href = "./libs/v6.5.0-dist/ol.css">
    <script src = './map.js'></script>
    <script src = './libs/v6.5.0-dist/ol.js'></script>


</head>
<body>

    <header>
        <nav>
          <!--Nav bar links-->
          <a href="index.html" class = "selected">Map</a>
          <a href="noticeboard.html">Noticeboard</a>
          <a href="signup_login.html">Login/Signup</a>
        </nav>
    </header>
    <main>
            <div id = "sidebar">
                <h1>Map Options</h1>
                <div id = "mapOverlayOptions">
                  <input type = "radio" name = 'selectLayer' value = "Simplistic" checked>Simplistic<br>
                  <input type = "radio" name = 'selectLayer' value = "Detailed" >Detailed<br>
                  <input type = "radio" name = 'selectLayer' value = "HighContrast" >High Contrast<br><br>
                </div>
                <label for = "centreOnTownSelection">Select which town to center on:</label><br>
                <select id = "centreOnTownSelection" onchange = "recenterOnTown()">
                  <option value = "Lobitos">Lobitos</option>
                  <option value = "Piedritas">Piedritas</option>
                </select><br>
                <div id="checkSpot">
                    <form>
                      <fieldset>
                        <legend>Check Hotspot</legend>
                        <label for="checkLong">Longitude:</label><br>
                        <input type="number" id="checkLong"><br>
                        <label for="checkLat">Latitude:</label><br>
                        <input type="number" id="checkLat"><br>
                        <label for="checkName">Name:</label><br>
                        <input type="text" id="checkName" maxlength = "64"><br>

                        <br>

                        <button onclick = "checkSpot()" type = "button">Check Hotspot</button>
                      </fieldset>
                    </form>
                </div>

                <div id="addSpot">
                    <form>
                      <fieldset>
                        <legend>Add Hotspot</legend>
                        <label for="addSpotLong">Longitude:</label><br>
                        <input type="text" id="addSpotLong" name="addSpotLong"><br>
                        <label for="addSpotLat">Latitude:</label><br>
                        <input type="text" id="addSpotLat" name="addSpotLat"><br>
                        <label for="addSpotName">Name:</label><br>
                        <input type="text" id="addSpotName" name="addSpotName"><br>

                        <label for = "hasWater">Has water:</label>
                        <input type = "checkbox" id = "hasWater"><br>
                        <label for = "hasElectricity">Has Electricity:</label>
                        <input type = "checkbox" id = "hasElectricity"><br><br>

                        <button onclick = "addSpot()" type = "button">Add Hotspot</button>
                      </fieldset>
                    </form>
                </div>
                <button id = "toggleHotSpotForm" onclick = "toggleHotSpotForm()">Add Hotspot</button>
                <p id = "result"></p>
              </div>
</main>
            <div id="map" class="map">

            </div>

            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <a href="#" id="popup-magn" class="ol-popup-magn"></a>
                <div id="popup-content"></div>
            </div>
            <button id = "sidebarButton" onclick = "toggleSideBar()">âš™</button>
</body>
</html>
