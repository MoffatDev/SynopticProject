  <head>
    <!--Title-->

    <!--CSS-->

    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Content-->
  <body>
    <header>
      <nav>
        <!--Nav bar links-->
        <a href="index.html">Homepage & Maps</a>
        <a href="noticeboard.html">Noticeboard</a>
        <a href="signup.html">Signup</a>
        <a href="login.html" class = "selected">Login</a>
      </nav>
    <header>
    <main>
      <!--Login form-->
      <form onsubmit="login(); return false">
        <fieldset>
          <legend>Login Form</legend>
          <p>Please note an asterix (*) indicates a required field</p>
          <label for = "username">Username*:</label><br>
          <input type = "text" id = "username" placeholder = "JohnSmith1" accesskey = "U" required><br>

          <label for = "password">Password*:</label><br>
          <input type = "password" id = "password" placeholder = "examplePassword" accesskey = "P" required><br><br>
          <input type="submit" id="submit" value="Login" checked><br>
        </fieldset>
      </form>
    </main>
  </body>
